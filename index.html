<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 适应移动端-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="./static/css/me.css">
    <title>首页</title>
</head>
<body>
<!-- 导航 -->
<!--
     ui : 指的是ui组件
    inverted : 默认是白的，加上这个代表反转的意思，就变成黑色了
    attached : 表示依附在界面上，没有圆角
    segment : 片断
-->
<nav class="ui inverted attached segment me-padded-tb-mini">
    <div class="ui container">
        <!-- 制作导航组件-->
        <!--
            secondary : 去除下面设置的灰色竖线
        -->
        <div class="ui inverted secondary menu">
            <!-- 制作标题 -->
            <!--
                teal : 表示设置颜色为抹茶绿色
                item : 表示条目，会有一条淡灰色的竖线
            -->
            <h2 class="ui teal header item">Angel的博客</h2>
            <a href="#" class="item"><i class="home icon"></i>首页</a>
            <a href="#" class="item"><i class="idea icon"></i>分类</a>
            <a href="#" class="item"><i class="tags icon"></i>标签</a>
            <a href="#" class="item"><i class="info icon"></i>关于我</a>
            <!-- 定义右边的搜索框 -->
            <div class="right item">
                <!-- transparent : 表示透明 -->
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search......">
                    <!-- 右边搜索按钮 link：表示是一个手的形状-->
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>

</nav>

<!-- 中间内容 -->
<div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>

<!-- 底部footer -->
<!--
    vertical : 表示垂直的形式，不是圆角
 -->
<footer class="ui inverted vertical segment me-padded-tb-massive">
    <!-- center aligned : 表示居中 -->
    <div class="ui center aligned container">
        <!-- BootStrap的表格是以12格的形式，而semantic是16格布局-->
        <!-- divided : 表示竖线分隔线-->
        <div class="ui inverted divided grid">
            <!--
                three: 表示这个Div占3格
                wide:表示填满
                column:表示一列的意思
            -->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <!-- rounded : 表示圆角显示图片 -->
                        <img src="./static/images/wechat.jpeg" class="ui rounded image" style="width:110px;" alt="这是一张微信的图片">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <!-- 选用竖着的列表 -->
                <h4 class="ui inverted header me-text-thin me-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <!-- 选用竖着的列表 -->
                <h4 class="ui inverted header me-text-thin me-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">E-mail : 1244960319@qq.com</a>
                    <a href="#" class="item">QQ : 1244960319</a>
                </div>
            </div>
            <div class="seven wide column">
                <!-- 选用竖着的列表 -->
                <h4 class="ui inverted header me-text-thin me-text-spaced">Angel的博客</h4>
                <p class="me-text-thin me-text-spaced me-opacity-mini">
                    这个是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <!-- 画底部的线 -->
        <!-- divider : 代表的是分隔线-->
        <div class="ui inverted section divider"></div>
        <p class="me-text-thin me-text-spaced me-opacity-mini">Copyright&copy; 2019 - 2020 Angel.zhou Designed by Angel.zhou</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
